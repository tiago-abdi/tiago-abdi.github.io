<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>HELLO THERE!</title>
</head>
<body>
    <div class="app">
        <header>Random Quotes</header>
        <div class="quotes">
            <div class="quote-text" id="js-quote-text"></div>
        </div>
        <div class="controls">
            <button type="button" id="new" class="new-quote button">
                Generate a new quote!
            </button>
            <button type="button" id="tweet" class="tweet-quote button">
                Tweet this quote!
            </button>
        </div>
    </div>
    <script src="wa12.js"></script>
</body>
</html>
