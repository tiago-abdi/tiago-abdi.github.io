<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JSON: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>

    <section class="preview">

    </section>

  </body>
  <script>
 const section = document.querySelector('section');

let para1 = document.createElement('p');
let para2 = document.createElement('p');
let motherInfo = 'The mother cats are called ';
let kittenInfo;
const jsonData = [
  {
    "name": "Lindy",
    "breed": "Cymric",
    "color": "white",
    "kittens": [
      { "name": "Percy", "gender": "m" },
      { "name": "Thea", "gender": "f" },
      { "name": "Annis", "gender": "f" }
    ]
  },
  {
    "name": "Mina",
    "breed": "Aphrodite Giant",
    "color": "ginger",
    "kittens": [
      { "name": "Doris", "gender": "f" },
      { "name": "Pickle", "gender": "f" },
      { "name": "Max", "gender": "m" }
    ]
  },
  {
    "name": "Antonia",
    "breed": "Ocicat",
    "color": "leopard spotted",
    "kittens": [
      { "name": "Bridget", "gender": "f" },
      { "name": "Randolph", "gender": "m" }
    ]
  }
];

displayCatInfo(jsonData);

function displayCatInfo(catData) {
  let total = 0;
  let male = 0;

  const motherList = document.createElement('ul');

  catData.forEach((motherCat, index) => {
    motherInfo += motherCat.name;

    if (index < catData.length - 1) {
      motherInfo += ', ';
    } else {
      motherInfo += ' and ';
    }

    const motherListItem = document.createElement('li');
    motherListItem.textContent = motherCat.name;
    motherList.appendChild(motherListItem);

    motherCat.kittens.forEach(kitten => {
      total++;
      if (kitten.gender === 'm') {
        male++;
      }
    });
  });

  motherInfo += '.';

  kittenInfo = `Total kittens: ${total}, Male kittens: ${male}, Female kittens: ${total - male}`;

  para1.textContent = motherInfo;
  para2.textContent = kittenInfo;

  section.appendChild(motherList);
}

section.appendChild(para1);
section.appendChild(para2);
  </script>

</html>
